<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anand | Data Analyst Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <!-- AOS CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body>

<!-- Hero Section -->
<section id="hero" style="text-align: center; padding: 100px 20px; background-color: #0d0d0d;">
  <div data-aos="fade-up" data-aos-duration="1500">
    <img src="profile.jpg" alt="Anand's Photo" style="border-radius: 50%; border: 5px solid orange; width: 150px; height: 150px; object-fit: cover;">
    <h1 style="color: white; font-size: 2.5em; margin-top: 20px;">
      Hi, I'm <span style="color: orange;">Anand</span>
    </h1>
    <p style="color: white; font-size: 1.2em; margin-top: 10px;">
      Aspiring Data Analyst | Passionate about Excel, Power BI & Data-Driven Decisions
    </p>
  </div>
</section>

 <section id="skills">
  <h2 class="section-title" data-aos="fade-up">My Skills</h2>
  <div class="skills-container">
    <div class="skill-box" data-aos="zoom-in" data-aos-delay="100">
      <h3>Excel</h3>
      <div class="skill-bar"><div class="bar-fill" style="width: 95%;"></div></div>
    </div>
    <div class="skill-box" data-aos="zoom-in" data-aos-delay="200">
      <h3>Power BI</h3>
      <div class="skill-bar"><div class="bar-fill" style="width: 90%;"></div></div>
    </div>
    <div class="skill-box" data-aos="zoom-in" data-aos-delay="300">
      <h3>SQL</h3>
      <div class="skill-bar"><div class="bar-fill" style="width: 85%;"></div></div>
    </div>
    <div class="skill-box" data-aos="zoom-in" data-aos-delay="400">
      <h3>Data Cleaning</h3>
      <div class="skill-bar"><div class="bar-fill" style="width: 88%;"></div></div>
    </div>
    <div class="skill-box" data-aos="zoom-in" data-aos-delay="500">
      <h3>Dashboarding</h3>
      <div class="skill-bar"><div class="bar-fill" style="width: 95%;"></div></div>
    </div>
  </div>
</section>
<!-- Link to skills section in Navbar -->
<a href="#skills">Skills</a>
  <script src="script.js"></script>
  <!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>

</body>
</html>
